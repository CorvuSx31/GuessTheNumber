<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="again-btn">Again!</button>
            <p class="range">(Between 1 and 20)</p>
        </div>
        <h1>Guess My Number!</h1>
        <div class="number-display"></div>
        <input type="number" class="guess-input" value="" min="1" max="20">
        <button class="check-btn">Check!</button>
        <div class="result">
            <p class="correct">Start Guessing...</p>
            <p class="score">ğŸ’¯ Score: </p>
            <p class="highscore">ğŸ¥‡ Highscore:</p>
        </div>
    </div>
</body>
<script src="Main.js"></script>

</html>
